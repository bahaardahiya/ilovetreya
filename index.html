<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ilovetreya</title>

    <!-- Soft, modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- subtle floating petals/hearts -->
    <div class="floaters" aria-hidden="true"></div>

          <h1 class="headline">
            Happy Anniversary,<br />
            <span class="accent">Bhondz</span>
          </h1>

          <p class="subcopy">
            Just a small corner of the internet to remind you you’re loved (especially when I’m asleep).
            I love you so much, bhondz.
          </p>

          <div class="cta-row">
            <button id="btn" class="btn" type="button">Tap for a little message</button>
            <span id="surprise" class="surprise" role="status" aria-live="polite"></span>
          </div>
        </div>


        <div class="garden-wrap">
          <div class="garden-title">Grow me a garden</div>
          <div class="garden-sub">Click anywhere in the box to bloom flowers.</div>
          <div class="garden" id="garden" aria-label="Click to grow flowers"></div>
        </div>

        <footer class="footer">
          yours,
          bhondu
        </footer>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
